version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders

  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment

models:
  - name: test_customers
    tests:
      - dbt_utils.equality:
          compare_model: ref('customer_data_expected')
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['shipped', 'returned', 'completed', 'return_pending', 'placed']
